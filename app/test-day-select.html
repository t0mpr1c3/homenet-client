<!doctype html>
<html lang='en' ng-app='myApp'>
 <head>
  <meta charset='utf-8'>
  <title>My AngularJS App</title>
  <link rel='stylesheet' href='css/app.css'/>
 </head>
 <body>
 <div ng-controller="ControlRuleTabCtrl">
  <div>
   <input type="checkbox" ng-model="weekdays" ng-change="setWeekdays()" />weekday
  </div>
  <div>
   <input type="checkbox" ng-model="weekend" ng-change="setWeekend()" />weekend
  </div>
  <br/>
  <div ng-repeat="day in days">
   <input type="checkbox" ng-model="day.select" />{{day.name}}
  </div>
   {{which_days()}}
 </div>

<!-- In production use:
  <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js'></script>
  -->
  <script src='lib/angular/angular.js'></script>
  <script src='lib/angular/angular-route.js'></script>
  <script src='js/app.js'></script>
  <script src='js/services.js'></script>
  <script src='js/controllers.js'></script>
  <script src='js/filters.js'></script>
  <script src='js/directives.js'></script>
 </body>
</html>
